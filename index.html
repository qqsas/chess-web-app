<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chess Game</title>
        <link rel="stylesheet" href="style.css">
        <script type="module" src="script.js" defer></script>

    </head>
    <body>
        <h1>Chess Game</h1>

        <script type = "module" src="script.js"></script>
        
    </body>
